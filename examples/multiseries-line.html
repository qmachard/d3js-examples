          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi-series Lines | D3.js Examples</title>

    <style>
        .line {
            position: relative;
            z-index: 1;
            transition: stroke-width .2s;
            stroke-width: 2;
            fill: none;

        .line.active {
            position: relative;
            stroke-width: 4;
            z-index: 100;
        }

    <div class="chart" id="chart">
        <div id="infos" class="infos"></div>
    </div>
    <iframe src="../js/examples/multiseries-line.js" frameborder="0" class="code"></iframe>

    <script src="../js/examples/multiseries-line.js"></script>
